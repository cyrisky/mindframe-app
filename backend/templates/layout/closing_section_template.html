<div class="closing-section" style="page-break-before: always; padding: 40px;">
    <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">
        Kesimpulan
    </h2>
    <p style="font-size: 14px; line-height: 1.6; color: #34495e; text-align: justify;">
        {{ closing_message }}
    </p>
    
    <div style="margin-top: 30px;">
        <h3 style="color: #2c3e50; margin-bottom: 15px;">Langkah Selanjutnya</h3>
        <p style="font-size: 14px; line-height: 1.6; color: #34495e;">
            {{ next_steps }}
        </p>
    </div>
    
    <div style="margin-top: 30px; padding: 20px; background-color: #f8f9fa; border-left: 4px solid #3498db;">
        <h3 style="color: #2c3e50; margin-bottom: 15px;">Hubungi Kami</h3>
        <p style="font-size: 14px; line-height: 1.6; color: #34495e; margin: 5px 0;">
            <strong>Email:</strong> {{ contact_info.email }}
        </p>
        <p style="font-size: 14px; line-height: 1.6; color: #34495e; margin: 5px 0;">
            <strong>Website:</strong> {{ contact_info.website }}
        </p>
        <p style="font-size: 14px; line-height: 1.6; color: #34495e; margin: 5px 0;">
            <strong>Telepon:</strong> {{ contact_info.phone }}
        </p>
    </div>
    
    <div style="margin-top: 40px; text-align: center; color: #7f8c8d; font-size: 12px;">
        <p>{{ company_name }} - {{ report_date }}</p>
    </div>
</div>
